{% extends "base.html" %}
{% block content %}

<a href="{{ url_for('messages.messages', user_id=user.id) }}">User Messages</a>

<h2>{{ user.first_name }} {{ user.last_name }}</h2>

{% for message in user.messages %}
  <p>{{ message.content }} | Message ID: {{ message.id }}</p>
  <ul>
  {% for tag in message.tags %}
    <li>{{ tag.name }}</li>
  {% endfor %}
  </ul>
{% endfor %}

{% endblock %}
