{% extends "base.html" %}
{% block content %}

<a href="{{ url_for('tags.tags') }}">Tag Directory</a>

<form action={{ url_for('tags.tags') }} method="POST">
  {{ form.hidden_tag() }}
  
  {% for field in form if field.widget.input_type != 'hidden' %}
  <p>
    {{ field.label }}
    {{ field }}
    <span>
      {% if field.errors %}
        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      {% endif %}
    </span>
  </p>
  {% endfor %}
  <button type="submit">Add a tag</button>
</form>

{% endblock %}
